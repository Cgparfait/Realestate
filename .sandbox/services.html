<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="bg-gray-800 overflow-auto text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition duration-200 ease-in-out">
      <div class="text-white sticky -top-7 bg-gray-800 flex items-center -mt-7 -mx-2 p-6">
        <span class="text-2xl font-extrabold">Admin</span>
      </div>
      <nav>
        <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
          Dashboard
        </a>
        <a href="#" onclick="toggleDropdown(this)" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
          Services
        </a>
        <div class="ml-4 hidden">
          <a href="#" class="px-4 py-2.5 block transition duration-200 hover:bg-gray-700 rounded">Create service</a>
          <a href="#" class="px-4 py-2.5 block transition duration-200 hover:bg-gray-700 rounded">Edit Service</a>
          <a href="#" class="px-4 py-2.5 block transition duration-200 hover:bg-gray-700 rounded">Delete Service</a>
        </div>
        <a href="#" onclick="toggleDropdown(this)" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
          Contact info
        </a>
        <div class="ml-4 hidden">
          <a href="#" class="px-4 py-2.5 block transition duration-200 hover:bg-gray-700 rounded">Edit Contact</a>
        </div>
        <a href="#" onclick="toggleDropdown(this)" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
          Settings
        </a>
        <div class="ml-4 hidden">
          <a href="#" class="px-4 py-2.5 block transition duration-200 hover:bg-gray-700 rounded">Edit Password</a>
          <a href="#" class="px-4 py-2.5 block transition duration-200 hover:bg-gray-700 rounded">Edit Username</a>
        </div>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 md:ml-64">
      <!-- Navbar -->
      <div class="bg-white shadow-md p-4">
        <div class="flex justify-between items-center">
          <div class="text-xl font-bold">Dashboard</div>
          <button class="md:hidden text-gray-500 focus:outline-none" onclick="toggleSidebar()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-4">Edit Contact Information</h2>
        <form class="bg-white p-6 rounded-lg shadow-md">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="item-name">
              Email
            </label>
            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="item-name" type="text" placeholder="Enter item name">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="item-name">
              Phone number
            </label>
            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="item-name" type="text" placeholder="Enter item name">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="item-name">
              Bussiness Location
            </label>
            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="item-name" type="text" placeholder="Enter item name">
          </div>
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
            Update
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript to toggle sidebar on mobile -->
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('div[class*="transform -translate-x-full"]');
      sidebar.classList.toggle('translate-x-0');
    }

    function toggleDropdown(clickedElement) {
      clickedElement.nextElementSibling.classList.toggle('hidden')
    }
  </script>
</body>

</html>
